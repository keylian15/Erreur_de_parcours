openapi: 3.0.0
info:
  title: API Task Manager
  version: 1.0.0
  description: Documentation complète de l'API de gestion de tâches avec authentification JWT
  contact:
    name: Support API
    email: votre@email.com

servers:
  - url: http://localhost:3000
    description: Serveur de développement
  - url: https://api.production.com
    description: Serveur de production

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "Token JWT à obtenir via /api/users/login"

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        email:
          type: string
          format: email
          example: "alice@example.com"
        password:
          type: string
          description: "Mot de passe hashé (non retourné dans les réponses)"
        created_at:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00Z"

    Task:
      type: object
      properties:
        id:
          type: integer
          example: 1
        title:
          type: string
          example: "Compléter la documentation API"
        done:
          type: boolean
          example: false
        user_id:
          type: integer
          example: 1
        created_at:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00Z"

    Error:
      type: object
      properties:
        error:
          type: string
          example: "Message d'erreur"

tags:
  - name: Users
    description: Gestion des utilisateurs et authentification
  - name: Tasks
    description: Gestion des tâches

paths:
  # ==================== USERS / AUTHENTICATION ====================
  /api/users/register:
    post:
      tags:
        - Users
      summary: Inscription d'un nouvel utilisateur
      description: Crée un nouveau compte utilisateur avec email et mot de passe
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: "alice@example.com"
                password:
                  type: string
                  format: password
                  example: "password123"
      responses:
        "201":
          description: Utilisateur créé avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Utilisateur créé avec succès"
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      email:
                        type: string
                        example: "alice@example.com"
        "400":
          description: Email et mot de passe requis ou utilisateur déjà existant
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                missingFields:
                  value:
                    error: "Email et mot de passe requis"
                userExists:
                  value:
                    error: "Utilisateur déjà existant"
        "500":
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/users/login:
    post:
      tags:
        - Users
      summary: Connexion utilisateur
      description: Authentifie un utilisateur et retourne un token JWT
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: "alice@example.com"
                password:
                  type: string
                  format: password
                  example: "password123"
      responses:
        "200":
          description: Connexion réussie
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Connexion réussie"
                  token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        "400":
          description: Email ou mot de passe incorrect
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                missingFields:
                  value:
                    error: "Email et mot de passe requis"
                invalidCredentials:
                  value:
                    error: "Email ou mot de passe incorrect"
        "500":
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/users:
    get:
      tags:
        - Users
      summary: Récupérer tous les utilisateurs
      description: Retourne la liste de tous les utilisateurs enregistrés
      responses:
        "200":
          description: Liste des utilisateurs récupérée avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  users:
                    type: array
                    items:
                      $ref: "#/components/schemas/User"
        "500":
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/users/{id}:
    get:
      tags:
        - Users
      summary: Récupérer un utilisateur par ID
      description: Retourne les informations d'un utilisateur spécifique
      parameters:
        - name: id
          in: path
          required: true
          description: ID de l'utilisateur
          schema:
            type: integer
            example: 1
      responses:
        "200":
          description: Utilisateur trouvé
          content:
            application/json:
              schema:
                type: object
                properties:
                  users:
                    $ref: "#/components/schemas/User"
        "404":
          description: User non trouvé
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "User non trouvé"
        "500":
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  # ==================== TASKS ====================
  /api/tasks:
    get:
      tags:
        - Tasks
      summary: Récupérer toutes les tâches de l'utilisateur connecté
      description: Retourne la liste de toutes les tâches de l'utilisateur authentifié, triées par date de création décroissante
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Liste des tâches récupérée avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  tasks:
                    type: array
                    items:
                      $ref: "#/components/schemas/Task"
        "401":
          description: Token manquant
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Token manquant"
        "403":
          description: Token invalide ou expiré
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Token invalide ou expiré"
        "500":
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    post:
      tags:
        - Tasks
      summary: Créer une nouvelle tâche
      description: Crée une nouvelle tâche pour l'utilisateur authentifié
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
              properties:
                title:
                  type: string
                  example: "Compléter la documentation"
                done:
                  type: boolean
                  example: false
                  default: false
      responses:
        "201":
          description: Tâche créée avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Tâche créée avec succès"
                  task:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      title:
                        type: string
                        example: "Compléter la documentation"
                      done:
                        type: boolean
                        example: false
                      user_id:
                        type: integer
                        example: 1
        "400":
          description: Le titre est requis
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Le titre est requis"
        "401":
          description: Token manquant
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Token manquant"
        "403":
          description: Token invalide ou expiré
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Token invalide ou expiré"
        "500":
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/tasks/{id}:
    get:
      tags:
        - Tasks
      summary: Récupérer une tâche par ID
      description: Retourne les informations d'une tâche spécifique appartenant à l'utilisateur authentifié
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID de la tâche
          schema:
            type: integer
            example: 1
      responses:
        "200":
          description: Tâche trouvée
          content:
            application/json:
              schema:
                type: object
                properties:
                  task:
                    $ref: "#/components/schemas/Task"
        "401":
          description: Token manquant
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Token manquant"
        "403":
          description: Token invalide ou expiré
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Token invalide ou expiré"
        "404":
          description: Tâche non trouvée
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Tâche non trouvée"
        "500":
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    put:
      tags:
        - Tasks
      summary: Mettre à jour une tâche
      description: Met à jour les informations d'une tâche existante appartenant à l'utilisateur authentifié
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID de la tâche
          schema:
            type: integer
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: "Titre mis à jour"
                done:
                  type: boolean
                  example: true
      responses:
        "200":
          description: Tâche mise à jour avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Tâche mise à jour avec succès"
        "400":
          description: Aucune donnée à mettre à jour
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Aucune donnée à mettre à jour"
        "401":
          description: Token manquant
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Token manquant"
        "403":
          description: Token invalide ou expiré
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Token invalide ou expiré"
        "404":
          description: Tâche non trouvée
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Tâche non trouvée"
        "500":
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    delete:
      tags:
        - Tasks
      summary: Supprimer une tâche
      description: Supprime une tâche existante appartenant à l'utilisateur authentifié
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID de la tâche
          schema:
            type: integer
            example: 1
      responses:
        "200":
          description: Tâche supprimée avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Tâche supprimée avec succès"
        "401":
          description: Token manquant
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Token manquant"
        "403":
          description: Token invalide ou expiré
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Token invalide ou expiré"
        "404":
          description: Tâche non trouvée
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Tâche non trouvée"
        "500":
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"